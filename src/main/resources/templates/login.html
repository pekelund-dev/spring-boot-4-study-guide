<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Spring Scholar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
<div class="flex min-h-screen items-center justify-center px-6">
    <div class="w-full max-w-md rounded-2xl border border-slate-800 bg-slate-900/80 p-8 shadow-xl">
        <h1 class="text-2xl font-semibold">Welcome back</h1>
        <p class="mt-2 text-sm text-slate-300">Sign in to save progress, pin topics, and store quiz scores.</p>
        <form class="mt-6 space-y-4" method="post" action="/login">
            <label class="text-sm">
                Username
                <input name="username" class="mt-1 w-full rounded-xl border border-slate-700 bg-slate-800 px-3 py-2" required />
            </label>
            <label class="text-sm">
                Password
                <input name="password" type="password" class="mt-1 w-full rounded-xl border border-slate-700 bg-slate-800 px-3 py-2" required />
            </label>
            <button class="w-full rounded-full bg-emerald-500 py-2 text-sm font-semibold text-slate-950">Log in</button>
        </form>
        <div class="mt-6 rounded-xl bg-slate-950/60 p-4 text-xs text-slate-300">
            <p class="font-semibold text-emerald-200">Demo account</p>
            <p>Username: <span class="text-emerald-100">learner</span></p>
            <p>Password: <span class="text-emerald-100">springboot4</span></p>
        </div>
        <a href="/" class="mt-6 inline-flex text-xs text-emerald-200">Back to home</a>
    </div>
</div>
</body>
</html>
